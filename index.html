---
layout: default
title: home
---

{% for post in site.posts %}
<div class="post">
  <h1 class="title">
    <a href="{{post.url}}">{{post.title}}</a>
  </h1>
  <p class="byline">
    <small>Posted on {{post.date | date: "%d %b %Y"}} by {{post.author}}</small>
  </p>
  <div class="entry">
    {{post.excerpt}}
  </div>
  <p class="links">
    <a href="{{post.url}}" class="more">Read More</a>
  </p>
</div>
{% endfor %}
